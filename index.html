<div class="container row">
    <div class="col-lg-5">
      <table id="location" border="1" class="table table-striped">
        <tr>
          <th>Country</th>
			<th>Salt</th>
			<th>Sugar</th>
        </tr>
      </table>
    </div>
    <div class="col-lg-7" >
    <div id="graphWrap"></div>
 

<form class="form-horizontal">
 <div class="form-group">
                                 <label  class="col-sm-6 control-label"
                                    >Country Name</label>
                                 <div class="col-sm-6">
                                    <input type="text" class="form-control"
                                       id="country_Name" placeholder="country"/>
                                 </div>
                                 <label  class="col-sm-6 control-label"
                                    >Salt</label>
                                 <div class="col-sm-6">
                                    <input type="text" class="form-control"
                                       id="salt_Value" placeholder="salt"/>
                                 </div>
                                 <label  class="col-sm-6 control-label"
                                    >Sugar</label>
                                 <div class="col-sm-6">
                                    <input type="text" class="form-control"
                                       id="sugar_Value" placeholder="sugar"/>
                                 </div>
                                 <div class="col-sm-4 col-md-offset-8">
                                    <button class="btn btn-warning center"
                                       id="add_value">ADD</button>
                                 </div>
                              </div>
                              </form>

</div>
</div>
