<!DOCTYPE html>
<html>
<head>
    <title>Jquery Ajax</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="container row">
        <h2><strong>Stacked bar chart</strong></h2>
        <div class="col-lg-5">
            <table id="location" class="my_table" border="1">
                <tr>
                    <th>Country</th>
                    <th>Salt</th>
                    <th>Sugar</th>
                </tr>
            </table>
        </div>
        <div class="col-lg-7">
            <div id="graphWrap"></div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-6 control-label">Country Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="country_Name" placeholder="country" />
                    </div>
                    <label class="col-sm-6 control-label">Salt</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="salt_Value" placeholder="salt" />
                    </div>
                    <label class="col-sm-6 control-label">Sugar</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sugar_Value" placeholder="sugar" />
                    </div>
                    <div class="col-sm-4 col-md-offset-8">
                        <button class="btn btn-warning center" id="add_value">ADD</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jqery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</body>
</html>
